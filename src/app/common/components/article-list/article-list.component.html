<div class="article-list">
  <app-infinite-scroll (scrolled)="loadMore.emit()" [finished]="finished">
    <div class="list-container">
      <div *ngFor="let article of articles" class="article-item">
        <app-article-item [article]="article"></app-article-item>
      </div>
    </div>
  </app-infinite-scroll>
</div>
