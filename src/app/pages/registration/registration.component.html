<div class="registration-page">
  <mat-card *ngIf="!loading">
    <mat-card-header>
      <mat-card-title>
        Գրանցվել
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-control">
        <mat-form-field class="full-width">
          <input matInput placeholder="Ձեր անունը" [formControl]="form.get('fullName')">
        </mat-form-field>
        <div *ngIf="form.get('fullName').touched" class="errors">
          <span *ngIf="form.get('email').hasError('required')">Դաշտը պարտադիր է լրացման համար</span>
        </div>
      </div>

      <div class="form-control">
        <mat-form-field class="full-width">
          <input matInput placeholder="Էլ․ հասցե" [formControl]="form.get('email')">
        </mat-form-field>
        <div *ngIf="form.get('email').touched" class="errors">
          <span *ngIf="form.get('email').hasError('required')">Դաշտը պարտադիր է լրացման համար</span>
          <span *ngIf="form.get('email').hasError('email')">Անհրաժեշտ է մուտքագրել ճշգրիտ էլ․ հասցե</span>
        </div>
      </div>

      <div class="form-control">
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Գաղտնաբառ" [formControl]="form.get('password')">
        </mat-form-field>
        <div *ngIf="form.get('password').touched" class="errors">
          <span *ngIf="form.get('password').hasError('required')">Դաշտը պարտադիր է լրացման համար</span>
          <span *ngIf="form.get('password').hasError('minlength')">Գաղտնաբառը պետք է պարունակի առնվազն 8 սիմվոլ</span>
        </div>
      </div>

      <div class="form-control">
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Կրկնել Գաղտնաբառը" [formControl]="form.get('confirmPassword')">
        </mat-form-field>
        <div *ngIf="form.get('confirmPassword').touched" class="errors">
          <span *ngIf="form.get('confirmPassword').hasError('required')">Դաշտը պարտադիր է լրացման համար</span>
          <span *ngIf="form.get('confirmPassword').hasError('minlength')">Գաղտնաբառը պետք է պարունակի առնվազն 8 սիմվոլ</span>
        </div>
      </div>

      <div *ngIf="form.get('confirmPassword').value.length > 0 && form.get('password').value.length > 0" class="errors">
        <span *ngIf="form.hasError('passwordsDontMatch')">Գաղտնաբառերը չեն համընկնում</span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="submit()">Գրանցվել</button>
    </mat-card-actions>
  </mat-card>

  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
