<div class="search-box" [ngClass]="{'dark-mode': (isDarkMode$ | async)}">
  <input #inp [value]="query" placeholder="Փնտրել"/>
  <span class="icon">
    <mat-icon>search</mat-icon>
  </span>
</div>
<app-article-list [articles]="searchResults$ | async" (loadMore)="loadArticles()" [finished]="finished$ | async">
</app-article-list>
